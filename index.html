<!DOCTYPE html>
<html lang="en">
<head>

    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Choose Your Own Adventure</h1>

    </div>

    <script src="script.js"></script>
</body>
</html>
